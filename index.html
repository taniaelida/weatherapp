<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
<div class="container">
			<div class="weather-app">
      <div class="row">
        <div class="col-9">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for a city..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <input class="submit-button" type="submit" value="Search" />
          </form>
        </div>
        <div class= "current">
          <button class="button-change" id="current-location-button">Current location</button>
        </div>
      </div>
      <div class="city-name"> <h5>Welcome!</h5></div>
 
      <div class="today"> <h6> </h6> </div>
        <div id="description"></div>
				<div class="row">
		 <div class="col-3 medida" > 
       <span id="cantidad"> </span>
         <a href="#" id="celsius" > °C | </a> </span>
           
        <a href="#" id="farenheit">°F</a>
        </div>
		 <div class="col-2" id = "emoji">
       <img 
       src="http://openweathermap.org/img/wn/10d@2x.png"
       alt="clear"
       id = "icon"
       class= "float-left"/> 
       
     </div>
		 <div class="col-4 lista">
			 <ul>
				 <li> Feels like: <span id= "feels">  </span>°C</li>
				 <li>Humidity: <span id= "humedad">  </span>%</li>
				 <li>Wind speed <span id="viento">  </span> m/s</li>
				 
		 </div>
      </div>
      <div class="weatherForecast" id="forecast">
       
      </div>
	</div>
   <p> <a href = " https://github.com/taniaelida/weatherapp">Open-source code </a> by Tania </p>
   <script src="src/index.js"></script>
  </body>
</html>
